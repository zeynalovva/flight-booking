plugins {
    id 'java'
}

group = 'com.flightbooking'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.19.0-rc2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.19.0-rc2'

}

test {
    useJUnitPlatform()
}